<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Admin Contol Panel</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="logout()">
        <ion-icon name="power-sharp" color="tertiary" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-button class="ion-margin" expand="block" color="primary" routerLink="/admin/add-banner">Create banner</ion-button>
<ion-button class="ion-margin" expand="block" color="primary" routerLink="/admin/add-restaurant">Add restaurant</ion-button>
<ion-button class="ion-margin" expand="block" color="primary" routerLink="/admin/add-menu-item">Create Menu items</ion-button>

</ion-content>
