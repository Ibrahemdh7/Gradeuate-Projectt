<ion-item lines="none">
  <ion-thumbnail slot="start">
    <img [src]="restaurant?.cover ? restaurant.cover : 'assets/imgs/1.jpg'" />
  </ion-thumbnail>
  <ion-label>
    <h4>{{restaurant?.name}}</h4>
    <ion-text color="medium">
      <p class="pStyle">
        {{getCuisine(restaurant?.cuisines)}}
      </p>
    </ion-text>
    <span *ngIf="restaurant?.rating> 0">
      <ion-icon name="star"></ion-icon>
      {{restaurant?.rating}} 
    </span>
    {{restaurant?.delivery_time}} mins . Sar {{restaurant?.price}} for two
    <ion-text color="tertiary" *ngIf="restaurant?.distance && restaurant?.distance !=0">
      <p class="distance">
      
      </p>
    </ion-text>

    <ion-text color="tertiary" *ngIf="restaurant?.distance && restaurant?.distance ==0">
      <p class="distance">
     At your location
      </p>
    </ion-text>
  </ion-label>
</ion-item>
